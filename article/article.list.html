<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/article.list.css">
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">


      <!-- 筛选区域 -->
<form class="layui-form" id="addformdata">
  <div class="layui-form-item layui-inline" >
    <label class="layui-form-label">分类</label>
    <div class="layui-input-block">
      <select name="cate_id" >
      </select>
  </div>
</div>

  <div class="layui-form-item layui-inline" >
    <label class="layui-form-label">选项</label>
    <div class="layui-input-block">
      <select name="state" >
        <option value="">所有选项</option>
        <option value="已发布">已发布</option>
        <option value="草稿">草稿</option>
      </select>
    </div>
  </div>

    <div class="layui-form-item layui-inline">
      <button type="submit" class="layui-btn">筛选</button>
      </div>
</form>



      <!-- 文章列表  -->
<table class="layui-table">
  <colgroup>
    <col width="150">
    <col width="150">
    <col>
  </colgroup>
  <thead>
    <tr>
      <th>文章标题</th>
      <th>分类</th>
      <th>发表时间</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
    </div>
  </div>

  <script type="text/html" id="templateId">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date | getTime}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button type="button" class="layui-btn">编辑</button>
        <button type="button" class="layui-btn  layui-btn-danger btnDelete" data-index="{{$value.id}}">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>


  <!-- 输入框进行数据的更新 -->
  <script type="text/html" id="template-data">
    <option value="">所有选项</option>
    {{each data}}
  <option value="{{$value.id}}">{{$value.cate_name}}</option>
    {{/each}}
  </script>

<!-- 分页的模块 -->
<div id="page"></div>

  

<script src="../assets/lib/template-web.js"></script>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"> </script>
  <script src="../assets/js/baseApi.js"></script>
  <script src="../assets/js/article.list.js"></script>
</body>

</html>
